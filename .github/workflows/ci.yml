---
name: CI

on:
  push: {}
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install ruff black mypy setuptools_scm
      - run: make lint

  unit:
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install . pytest
      - run: make test

  integration-mock:
    runs-on: ubuntu-24.04
    needs: unit
    env:
      USE_MOCK_LLM: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pytest httpx
      - run: make ci

  integration-real:
    needs: integration-mock
    runs-on: [self-hosted, gpu]
    env:
      USE_REAL_LLM: ${{ secrets.USE_REAL_LLM }}
    steps:
      - name: Skip when secret is absent
        if: ${{ env.USE_REAL_LLM == '' }}
        run: |
          echo "::notice::Integration-real skipped â€“ secret USE_REAL_LLM not set."
          exit 0
      - uses: actions/checkout@v4
        if: ${{ env.USE_REAL_LLM != '' }}
      - uses: actions/setup-python@v5
        if: ${{ env.USE_REAL_LLM != '' }}
        with:
          python-version: '3.11'
      - run: pip install pytest httpx docker
        if: ${{ env.USE_REAL_LLM != '' }}
      - run: make ci
        if: ${{ env.USE_REAL_LLM != '' }}
