---
name: CI

on:
  push: {}
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      # install pydantic for the mypy plugin
      - run: pip install ruff black mypy pydantic~=2.6 setuptools_scm
      - run: make lint

  unit:
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install . pytest
      - run: make test

  integration-mock:
    runs-on: ubuntu-24.04
    needs: unit
    env:
      USE_MOCK_LLM: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          pip install ruff black mypy pydantic~=2.6 uvicorn[standard] setuptools_scm \
            pytest httpx
          pip install .
      - run: make ci

  build-docker:
    needs: integration-mock
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t test-llm -f docker/Dockerfile .

      - name: Smoke-test /health
        run: |
          docker run -d -p 8000:8000 --name llm test-llm
          for i in {1..30}; do
            sleep 2
            if curl -sf http://localhost:8000/health; then
              echo "health OK"; docker rm -f llm; exit 0
            fi
          done
          echo "healthcheck failed"; docker logs llm; docker rm -f llm; exit 1

  integration-real:
    needs: [build-docker]
    runs-on: ubuntu-24.04
    env:
      USE_REAL_LLM: ${{ secrets.USE_REAL_LLM }}
    steps:
      - name: Skip when secret is absent
        if: ${{ env.USE_REAL_LLM == '' }}
        run: |
          echo "::notice::Integration-real skipped â€“ secret USE_REAL_LLM not set."
          exit 0
      - uses: actions/checkout@v4
        if: ${{ env.USE_REAL_LLM != '' }}
      - uses: actions/setup-python@v5
        if: ${{ env.USE_REAL_LLM != '' }}
        with:
          python-version: '3.11'
      - run: |
          pip install ruff black mypy pydantic~=2.6 setuptools_scm \
            pytest httpx docker
          pip install .
        if: ${{ env.USE_REAL_LLM != '' }}
      - run: make ci
        if: ${{ env.USE_REAL_LLM != '' }}
